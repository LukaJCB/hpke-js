          npm install
          nohup npm start &
          sleep 3
          deno test dhkem-secp256k1.spec.ts --allow-net --config ../../../deno.json
      - name: Prepare test for hpke-js
        working-directory: ./x/hpke-js
        run: deno run -A dnt.ts
