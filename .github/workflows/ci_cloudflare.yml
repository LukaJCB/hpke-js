name: Cloudflare Workers CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - uses: actions/setup-node@v4
        with:
          node-version: v20.x
      - name: Install esbuild
        run: npm install -g esbuild
      - name: Prepare test
        run: deno task npm
      - name: Run test for ./packages/core
        working-directory: ./packages/core/test/runtimes/cloudflare
        run: |
          npm install
          npm link @hpke/core
          nohup npm start &
          sleep 3
          deno test core.spec.ts --allow-net --config ../../../deno.json
      - name: Run test for ./packages/chacha20poly1305
        working-directory: ./packages/chacha20poly1305/test/runtimes/cloudflare
        run: |
          npm install
          npm link @hpke/core
          npm link @hpke/chacha20poly1305
          nohup npm start &
          sleep 3
          deno test chacha20poly1305.spec.ts --allow-net --config ../../../deno.json
