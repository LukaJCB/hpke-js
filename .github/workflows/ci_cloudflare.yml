        working-directory: ./npm-packages/x/hpke-js
        run: npm pack
      - name: Run test for ./x/hpke-js
        working-directory: ./x/hpke-js/test/runtimes/cloudflare
        run: |
          npm install
          nohup npm start &
          sleep 3
          deno test hpke.spec.ts --allow-net --config ../../../deno.json